<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie</title>
    <style>
        @font-face {
            font-family: 'Neue Helvetica Pro';
            src: local('Neue Helvetica Pro'), url('HelveticaNeuePro-Bold.woff2') format('woff2');
            font-weight: 600;
        }

        body {
            background-color: black;
            color: white;
            font-family: 'Neue Helvetica Pro', Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #timer {
            font-size: 3rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="timer"></div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("2025-05-30T20:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("timer").innerHTML =
                    `${days} DNI ${hours} GODZIN ${minutes} MINUT ${seconds} SEKUND`;
            } else {
                document.getElementById("timer").innerHTML = "CZAS MINĄŁ!";
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
